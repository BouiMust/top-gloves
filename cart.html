<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Top Gloves</title>
</head>

<body>
    <div class="layout">

        <!-- HEADER -->
        <header>
            <script src="./assets/js/header.js"></script>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>
            <div style="display: flex;padding:10px;">

                <!-- ITEMS LIST -->
                <section id="cart" style="flex-grow: 4;">

                    <!-- MESSAGE EMPTY CART -->
                    <!-- <p style="font-size: 1.5em;">Vous n'avez aucun article dans votre panier.</p> -->

                    <!-- TABLE -->
                    <table style="width: 100%;padding-right:33px;">

                        <!-- HEADER -->
                        <tr style="background: #555; height: 50px;">
                            <th>Articles</th>
                            <th>Prix unitaire</th>
                            <th>Quantité</th>
                            <th>Total</th>
                            <th>Supprimer</th>
                        </tr>

                        <!-- ONE ITEM -->
                        <tr style="background: #777">
                            <td style="padding:10px">
                                <div style="display: flex;">
                                    <div class="cart__item__img" style="width: 100px;">
                                        <a href="./product.html" style="text-decoration: none;color: inherit;">
                                            <img src=" ./products/glove-08.webp" alt="Photographie d'un canapé"
                                                width="100%" style="border-radius: 5px;">
                                        </a>
                                    </div>
                                    <div style="padding-left:10px;">
                                        <div>
                                            <h4 style="margin: 0;"><a href="./product.html"
                                                    style="text-decoration: none;color: inherit;">Gants en laine blancs
                                                    à
                                                    motif</a></h4>
                                            <p style="margin: 0;">Taille : S</p>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td style="text-align: center;">15,00</td>
                            <td>
                                <div style="text-align: center;">
                                    <input class="pointer" type="number" class="itemQuantity" name="itemQuantity"
                                        min="1" max="100" value="2" style="width:50px;padding: 5px;">
                                </div>
                            </td>
                            <td style="text-align: center;">30,00</td>
                            <td>
                                <div style="text-align: center;">
                                    <button class="pointer" class="deleteItem"
                                        style="font-size: 1.5em;padding: 0 5px;">&#x1F5D1</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </section>
                <!-- END ITEMS LIST -->

                <!-- SUMMARY -->
                <section style="background: #555;flex-grow: 1;padding: 10px;">
                    <p style="text-align: center;">RECAPITULATIF DU PANIER</p>
                    <div class="cart__price">
                        <p>Nombre d'articles : <span id="totalQuantity"><!-- 2 -->0</span></p>
                        <p>Prix total : <span id="totalPrice"><!-- 84,00 -->0,00</span> €</p>
                    </div>
                    <div class="cart__order">
                        <button class="pointer" type="submit" id="order"
                            style="width:100%;padding: 10px">COMMANDER</button>
                    </div>
                </section>
                <!-- END SUMMARY -->

            </div>

        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer>
            <script src="./assets/js/footer.js"></script>
        </footer>
        <!-- END FOOTER -->

    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
