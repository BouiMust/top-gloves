<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/favicon/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Top Gloves</title>
</head>

<body>
    <div class="layout">
        <!-- HEADER -->
        <header>
            <script src="./assets/js/header.js"></script>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>
            <div>
                <div class="login" style="color: #333;">
                    <div style="width:50%">
                        <img src="./assets/images/signup.jpg" alt="login picture" width="100%" height="100%">
                    </div>
                    <div style="width:50%">
                        <h1
                            style="font-size:1em;margin:0;padding:10px 0;background:#CCC;box-shadow: 0px 0px 10px #333;">
                            CRÉER UN
                            COMPTE
                        </h1>
                        <form action='./index.html' method='post' style="display: flex;margin: auto;">
                            <div style="width:80%;">
                                <div
                                    style="display: flex;justify-content: space-between;margin-top: 30px; margin-bottom: 20px;">
                                    <div style="display: flex;flex-direction: column;flex-grow: 1;">
                                        <label for="firstName" style="padding-bottom: 5px;">Prénom</label>
                                        <input class="pointer" type='firstName' name='firstName' id="firstName"
                                            style="height: 2em;">
                                    </div>
                                    <div style="width: 20px ;"></div>
                                    <div style="display: flex;flex-direction: column;flex-grow: 1;">
                                        <label for="lastName" style="padding-bottom: 5px;">Nom</label>
                                        <input class="pointer" type='lastName' name='lastName' id="lastName"
                                            style="height: 2em;">
                                    </div>
                                </div>
                                <div style="display: flex;flex-direction: column;margin: 20px 0;">
                                    <label for="email" style="padding-bottom: 5px;">Adresse email</label>
                                    <input class="pointer" type='email' name='email' id="email" style="height: 2em;">
                                </div>
                                <div style="display: flex;flex-direction: column;margin: 20px 0;">
                                    <label for="password" style="padding-bottom: 5px;">Mot de passe</label>
                                    <input class="pointer" type='password' name='password' id="password"
                                        style="height: 2em;">
                                </div>
                                <div style="display: flex;flex-direction: column;margin: 20px 0;">
                                    <label for="password-confirm" style="padding-bottom: 5px;">Confirmer mot de
                                        passe</label>
                                    <input class="pointer" type='password' name='password-confirm' id="password-confirm"
                                        style="height: 2em;">
                                </div>
                                <div style="text-align: center;">
                                    <button class="pointer" type='submit'
                                        style="width:100%;padding:10px 0;margin-top: 10px;margin-bottom: 30px;">VALIDER</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer>
            <script src="./assets/js/footer.js"></script>
        </footer>
        <!-- END FOOTER -->

    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
